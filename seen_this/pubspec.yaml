name: seen_this
description: "A Flutter app for organizing shared content."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.0

  # Storage
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.0.0

  # Sharing
  share_plus: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

